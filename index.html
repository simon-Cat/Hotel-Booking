<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="#" class="header__logo">HotelBooking</a>
            <nav class="header__links">
                <ul class="header__items">
                    <li class="header__item"><a href="#" class=header__link>Дома</a></li>
                    <li class="header__item"><a href="#" class=header__link>Бронирование</a></li>
                    <li class="header__item"><a href="#" class=header__link>Контакты</a></li>
                </ul>
            </nav>
            <button class="button" value="Бронировать">Бронировать</button>
        </header>

        <main class="content">
            <section class="lead">
                <div class="lead__content">
                <h1 class="lead__title">Аренда загородного дома для отдыха</h1>
                <p class="lead__subtitle">Самые выгодные предложения по аренде коттеджей 
                    и загородных домов в Москве и области</p>
                <button name="nubex" value="Nubex" class="button">Бронирование</button>
                <button name="nubex" value="Nubex">
                    <img style="vertical-align: middle; width: 24px;" src="http://nubex.ru/files/siroezhkin/icon.png" alt="" />
                    Конструктор сайтов "Нубекс"
                    </button>
            </div>
                <ul class="lead__images">
                    <li class="lead__image lead__image_position_up"><img src="./images/meritt-thomas-u-Hb93V6IWI-unsplash 1.jpg" alt="Фото коллаж дома - 1"></li>
                    <li class="lead__image lead__image_position_down"><img src="./images/meritt-thomas-u-Hb93V6IWI-unsplash 2.jpg"  alt="Фото коллаж дома - 2"></li>
                    <li class="lead__image lead__image_position_up"><img src="./images/meritt-thomas-u-Hb93V6IWI-unsplash 3.jpg" alt="Фото коллаж дома - 3"></li>
                </div>
            </section>


        </main>
     </div>
</body>
</html>
